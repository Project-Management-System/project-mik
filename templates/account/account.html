{% extends "index.html" %}

{% block left_panel %}
{% if error %}
  <div class="error">{{ error }}</div>
{% endif %}
  <form action="/account/" method="post">{% csrf_token %}
    <table>
      {{ form }}
    </table>
    <button type="submit" class="button positive">
      <img src="/media/css/blueprint/plugins/buttons/icons/tick.png" alt=""/> Submit
    </button>
  </form>
{% endblock %}

{% block right_panel %}
{% for i in a_projects %}
    <a href="/project/{{ i.id }}/">{{ i.name }}</a><br>
{% endfor %}
<a href="/account/messages/inbox/">Inbox({{ num_messages }})</a><br>
<a href="/account/messages/outbox/">Outbox</a>
{% endblock %}
