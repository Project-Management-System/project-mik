{% extends "base.html" %}

{% block left_panel %}
{% if error %}
  <div class="error">{{error}}</div>
{% endif %}
  <form action="." method="post" class="login_form">{% csrf_token %}
    <table>
      {{ form }}
    </table>
    <button type="submit" class="button positive">
      <img src="/media/css/blueprint/plugins/buttons/icons/tick.png" alt=""/> Submit
    </button>
  </form>
{% endblock %}
