<html>
  <head>
    <title>{%block title%}Full Fish{% endblock %}</title>
    {% block blueprint %}
      <link rel="stylesheet" href="/media/css/blueprint/screen.css" type="text/css" media="screen, projection">
      <link rel="stylesheet" href="/media/css/blueprint/print.css" type="text/css" media="print">
      <link rel="stylesheet" href="/media/css/blueprint/plugins/buttons/screen.css" type="text/css">
      <!--[if lt IE 8]>
        <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection">
      <![endif]-->
    {% endblock blueprint %}
    {% block dojo %}
      <script src="/media/js/dojo.js" type="text/javascript"></script>
    {% endblock dojo %}
    {% block script %}{% endblock %}
    {% block style %}
      <link rel="stylesheet" href="/media/css/base.css" type="text/css">
    {% endblock %}
  </head>
  <body>
    {% block header %}
    <div id="logo">
      <img src="/media/title.png" id="logo_back" />
    </div>
    <div id="span-24 last">
      <center>
        <div onclick="document.location='/';" id="menu_item">
          Home
        </div>
        <div onclick="document.location='/project/{{ project_id }}/tickets/';" id="menu_item">
          Tickets
        </div>
        <div onclick="document.location='/';" id="menu_item">
          Menu
        </div>
        <div onclick="document.location='/';" id="menu_item">
          Menu
        </div>
        <div onclick="document.location='/';" id="menu_item">
          Menu
        </div>
      </center>
    </div>
    {% endblock header %}
    <div id="left_panel">
      {% block left_panel %}{% endblock %}
    </div>
    <div id="right_panel">
      {% block right_panel %}{% endblock %}
    </div>
  </body>
</html>
