{% extends "index.html" %}

{% block left_panel %}
{% if tickets %}
<table>
  <tr>
    <td>Name</td>
    <td>Type</td>
    <td>Status</td>
    <td>Date</td>
  </tr>
  {% for i in tickets %}
  <tr>
    <td><a href="{% url detail_ticket project.id i.id %}">{{ i.name }}</a></td>
    <td>{{ i.type }}</td>
    <td>{{ i.status }}</td>
    <td>{{ i.datetime_started }}</td>
  </tr>
  {% endfor %}
</table><br>
{% endif %}
<a href="{% url add_ticket project.id %}">Create ticket</a>
{% endblock %}
