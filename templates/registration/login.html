{% extends "index.html" %}

{% block right_panel %}
{% if error %}
  <div class="error">{{ error }}</div>
{% endif %}
  <form action="/account/login/" method="post">{% csrf_token %}
    <table>
      {{ form }}
    </table>
    <button type="submit" class="button positive">
      <img src="/media/css/blueprint/plugins/buttons/icons/tick.png" alt=""/> Sign in
    </button>
  </form>
{% endblock %}
