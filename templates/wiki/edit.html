{% extends 'index.html' %}

{% block left_panel %}
This wiki use <a href="http://en.wikipedia.org/wiki/Textile_(markup_language)">textile</a> markup language. 
<form method="post" action="{% url wiki_edit project_id page_name %}">{% csrf_token %}
  <table>
    {{ form }}
  </table>
  <button type="submit" class="button positive">
      <img src="/media/css/blueprint/plugins/buttons/icons/tick.png" alt=""/> Submit
  </button>
</form>
{% endblock %}
